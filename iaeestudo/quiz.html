<body>

        <nav>

            <a href="resumo.html">Resumos</a>
            <a href="quiz.html" class="ativo">Quizzes</a>
            <a href="recomenda√ßoes.html">Recomenda√ß√µes</a>
            <a href="sobre.html">Sobre</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="info-hero">
                <span class="sugestao">Quizzes Personalizados</span>
                <h1>Teste Seus Conhecimentos</h1>
                <p>Pratique e aprenda com quizzes gerados por IA sobre diversos temas</p>
            </div>
        </section>
        <section id="quiz-section" style="max-width:550px; margin:auto;">
            <div id="quiz-card"></div>
        </section>
    </main>
    <script>
        const quiz = [
            {
                pergunta: "O que √© Intelig√™ncia Artificial?",
                opcoes: [
                    "Um tipo de computador muito r√°pido",
                    "A capacidade de m√°quinas simularem intelig√™ncia humana",
                    "Um programa de edi√ß√£o de texto",
                    "Uma linguagem de programa√ß√£o"
                ],
                correta: 1
            },
            {
                pergunta: "Qual √© o principal objetivo do Machine Learning?",
                opcoes: [
                    "Criar jogos de computador",
                    "Permitir que m√°quinas aprendam com dados",
                    "Desenvolver websites",
                    "Gerenciar bancos de dados"
                ],
                correta: 1
            },
            {
                pergunta: "O que s√£o Redes Neurais Artificiais?",
                opcoes: [
                    "Cabos de internet",
                    "Modelos computacionais inspirados no c√©rebro humano",
                    "Redes sociais",
                    "Sistemas de seguran√ßa"
                ],
                correta: 1
            }
        ];

        let questaoAtual = 0;
        let pontuacao = 0;

        function renderQuiz() {
            const q = quiz[questaoAtual];
            let html = `
                <div class="quiz-card" style="background:#fff; border-radius:20px; box-shadow:0 2px 8px #dbe8ff33; padding:40px 32px; margin-top:40px;">
                    <div style="margin-bottom:18px;">
                        <strong>Quest√£o</strong> ${questaoAtual + 1} de ${quiz.length}
                        <span style="float:right;"><strong>Pontua√ß√£o:</strong> ${pontuacao}</span>
                        <div style="height:6px; background:#edeafb; border-radius:10px; margin-top:10px; margin-bottom:28px; position:relative;">
                            <div style="width:${((questaoAtual+1)/quiz.length)*100}%;height:100%;background:linear-gradient(90deg,#885fff,#43e6bb);border-radius:9px;"></div>
                        </div>
                    </div>
                    <h2 style="font-size:1.35rem; font-weight:800; margin-bottom:30px;">${q.pergunta}</h2>
                    <form id="quiz-form">
                    ${q.opcoes.map((op,i) => 
                        `<button type="button" class="btn-principal" style="width:100%; margin-bottom:15px; text-align:left;" onclick="responder(${i})">${op}</button>`
                    ).join('')}
                    </form>
                    <div class="dica" style="margin-top:28px; background:#edeafb; color:#6558f5; padding:10px 24px; border-radius:12px;">
                        <strong>üí° Dica</strong> <br> Leia cada quest√£o cuidadosamente antes de responder. N√£o h√° limite de tempo!
                    </div>
                </div>
            `;
            document.getElementById("quiz-card").innerHTML = html;
        }

        function responder(selecionado) {
            if (selecionado === quiz[questaoAtual].correta) pontuacao += 1;
            questaoAtual += 1;
            if (questaoAtual < quiz.length) {
                renderQuiz();
            } else {
                document.getElementById("quiz-card").innerHTML = `
                    <div class="quiz-card" style="background:#fff; border-radius:20px; box-shadow:0 2px 8px #dbe8ff33; padding:40px 32px; margin-top:40px; text-align:center;">
                        <h2 style="font-size:2rem; margin-bottom:20px;">Quiz Finalizado!</h2>
                        <p style="font-size:1.2rem; color:#6558f5;">Sua pontua√ß√£o: <strong>${pontuacao}</strong> de <strong>${quiz.length}</strong></p>
                        <button class="btn-principal" style="margin-top:32px;" onclick="reiniciar()">Refazer Quiz</button>
                    </div>
                `;
            }
        }

        function reiniciar() {
            questaoAtual = 0;
            pontuacao = 0;
            renderQuiz();
        }

        renderQuiz();
    </script>
</body>
</html>
